<!DOCTYPE html>
<html>
 <head>
  <script>
   funtion updateOutput()
	{
	  var txt = document.getElementById("txtUserInput").value;
	  var numchars = txt.length;
	  var txtOutput = "";
	  var currWord = "";
	  var letterCount=0;
	  var wordCount=0;
	  for(var i=0;i<numchars;i++)
		{
			letterCount++;
			var currletter=txt.substr(i,1);
		 if(currletter==" ")
			{
				txtOutput+=currWord+"<br>";
				currWord="";
				wordCount++;
			
			
			}
			 else
				currWord+=currletter;
		}		
			
		if(currWord.length>0)
			
			txtOutput+=currWord;
			document.getElementById("pOutput").innerHTML=wordCount+"Words"+letterCount+"Characters";
			
    }
  </script>
 </head>
	<body>
	  	<textarea id='txtUserInput' onkeyup="updateOutput();" value="Type your text here."></textarea><br>
  	<p id='pOutput'>
  	</p>
	</body>
</html>
